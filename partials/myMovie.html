<h1>Movie History</h1>
<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <input type="text" name="omdbSearch" placeholder="Search OMDB">
    <button>Search</button>

    <input type="text" name="Search" placeholder="Search My Movies" ng-model="searchText">
  </div>

  <div class="col-md-3 col-md-offset-4">
    <button id="watched"><a ng-href="#/watched">Watched</a></button>

    <button id="watchList"><a ng-href="#/myMovies">Watch List</a></button>
  </div>
</div>

  <div class="movieCard" ng-repeat="myMovie in myMovieArray | filter: searchText">
   <div class="col-md-4">
    <p>{{myMovie.Title}}</p>
    <p>{{myMovie.Year}}</p>
    <img src="{{myMovie.Poster}}" />
    <!-- <button>Delete</button> -->
    <button ng-click="DeleteMyMovieArrayItem(myMovie.id)">Delete</button>
    <label>Rating</label>
    <input type="text" name="rating" ng-model="rating">
    <button ng-click="addMovieRating(myMovie.imdbID, rating)">Submit</button>
  </div>

  </div>
