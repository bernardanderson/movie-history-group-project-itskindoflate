  <div class="movieCard" ng-repeat="movie in watchedMovies | filter: searchText">
   <div class="col-md-4">
    <p>Title: {{movie.Title}}</p>
    <p>Year: {{movie.Year}}</p>
    <p>Rating: {{movie.userRating}}</p>
    <img class="activator" ng-src={{movie.Poster}} err-src="img/noImage.png">
  </div>
  
  </div>
