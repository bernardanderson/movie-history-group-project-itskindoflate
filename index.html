<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Document</title>
</head>
<body ng-app="MovieHistory">

  <div ng-controller="navAreaCtrl">
    
    <nav>
      <div class="container" ng-hide="loginStatus">
      <div class="row" >
      <a ng-href="#/login" class="btn btn-default">LogOut</a>
        <div class="col-md-6 col-md-offset-3">
          <input type="text" name="omdbSearch" placeholder="Search OMDB" ng-model="omdbSearch" ng-focus="changeLocation()">
            <button ng-click="updateOMDBSearchString(omdbSearch)">Search</button>
          <input type="text" name="movieSearch" placeholder="Search MyMovies" ng-hide="!hideShowMovieSearch" ng-model="movieSearch" ng-change="changingText(movieSearch)">
        </div>
        <div class="col-md-3 col-md-offset-4">
          <a ng-href="#/watched" class="btn btn-default" ng-hide="watchedMovieArrayEmpty">Watched List</a>
          <a ng-href="#/myMovies" class="btn btn-default" ng-hide="myMovieArrayEmpty">To Watch List</a>
        </div>
        </div>
      </div>
    </nav>

    <h1>{{pageTitle}}</h1>
  </div>

  <div ng-view></div>





  <script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="./lib/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="./lib/bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="./lib/bower_components/firebase/firebase.js"></script>
  <script type="text/javascript" src="./lib/bower_components/angularfire/dist/angularfire.js"></script>
  <script type="text/javascript" src="./app/app.js"></script>
  <script type="text/javascript" src="./app/factories/AuthFactory.js"></script>
  <script type="text/javascript" src="./app/factories/OMDBFactory.js"></script>
  <script type="text/javascript" src="./app/factories/FirebaseFactory.js"></script>
  <script type="text/javascript" src="./app/factories/NavFactory.js"></script>
  <script type="text/javascript" src="./app/controllers/navAreaCtrl.js"></script>
  <script type="text/javascript" src="./app/controllers/LoginCtrl.js"></script>
  <script type="text/javascript" src="./app/controllers/OMDBSearchCtrl.js"></script>
  <script type="text/javascript" src="./app/controllers/WatchedCtrl.js"></script>
  <script type="text/javascript" src="./app/controllers/myMovieCtrl.js"></script>
</body>
</html>
